<body>
    <!-- create a registration form with fields for the user's name, email address, 
    apssword, and a checkbox to agree to the terms and conditions. Use the text input type 
for the name and email fields, the password input type 
for the password field, and the checkbox input type for the
 terms and conditions field. -->
    <h1>Registration Form using HTML</h1>
    <form action="" method="post">
        <!-- user name -->
        <label for="name">User Name : </label>
        <input type="text" id="name" name="name" placeholder="enter username" required/><br><br>
        <!-- email address -->
        <label for="email">Email Address : </label>
        <input type="email" name="email" id="email" required placeholder="enter email address" /><br><br>
        <!-- password -->
        <label for="password">Password : </label>
        <input type="password" name="password" id="password" required/> <br><br>
        <!-- terms and contions -->
        <input type="checkbox" name="terms" id="terms" required />
        <label for="terms"> I agree to the terms and conditions</label><br><br>
        <!-- submit -->
        <input type="submit" value="Register">
    </form>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09</title>
</head>

<body>
    <!-- create a feedback form with a field for the user's name, email address, and message. -->
    <h1>Feedback Form using HTML</h1>
    <form action="#" method="post">
        <!-- name -->
        <label for="userName">UserName : </label>
        <input type="text" id="userName" name="uName" placeholder="enter the user name" required /><br><br>
        <!-- email address -->
        <label for="email">Email : </label>
        <input type="email" id="email" name="email" placeholder="enter the email address" required/><br><br>
        <!-- message -->
        <label for="msg">Message : </label><br>
        <textarea name="msg" id="msg" cols="30" rows="5" placeholder="enter your feedback here" required></textarea><br><br>
        <!-- submit -->
        <input type="submit" value="Submit">
    </form>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>question-03</title>
    <style>
        .one:hover {
            color: #4682;
        }
        
        .two:hover {
            color: #1ee308;
        }
        
        .three:hover {
            color: #850b97;
        }
        
        .four:hover {
            color: #5e002d;
        }
        
        .five:hover {
            color: #b3421a;
        }
    </style>
</head>

<body>
    <!-- 
    create a web page with 5 a tag similar to a navigation bar. each link should change to a different color 
    when it is hovered over.
 -->
    <a href="#" class="one">one</a>
    <a href="#" class="two">two</a>
    <a href="#" class="three">three</a>
    <a href="#" class="four">four</a>
    <a href="#" class="five">five</a>
</body>

</html>

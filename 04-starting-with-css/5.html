<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>question-05</title>
    <style>
        .image>img {
            opacity: 0;
        }
        
        .image>img:hover {
            opacity: 1;
        }
    </style>
</head>

<body>
    <!-- 
    create a web page with an image that is hidden until it is hovered over. Use a heading above the 
    image that says hover below to reveal a surprise.
 -->
    <div class="image">
        <h1>Hover below to see image</h1>
        <img src="./assets/beautiful-scenery.jpg" alt="scenery-image" />
    </div>
</body>

</html>

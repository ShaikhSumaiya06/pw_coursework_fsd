<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>question-06</title>
    <style>
        input:focus {
            background-color: yellow;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>

<body>
    <!-- 
        create a web page with  a form where the input field has a yellow 
        background color when it is focused on.
     -->
    <h1>Simple form</h1>
    <form action="#" method="post">
        <!-- name -->
        <label for="name">Name : </label>
        <input type="text" name="name" id="name" placeholder="enter your name" required/><br><br>
        <!-- email -->
        <label for="email">Email : </label>
        <input type="email" name="e" id="email" placeholder="enter your email ID" required/><br><br>
        <!-- address -->
        <label for="address">Address : </label><br>
        <textarea name="address" id="address" cols="28" rows="3" placeholder="enter your address here" required></textarea><br><br>
        <!-- submit -->
        <input type="submit" value="Submit" />
    </form>
</body>

</html>
